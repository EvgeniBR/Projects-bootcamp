<body>
  <script>
//Basic Math
function basicMath(op,a,b){
  if(op == `+`){
    return(a+b);
  }else if(op == `-`){
  return(a-b);
  }else if(op == `*`){
  return(a*b);
  }else{
    return(a/b);
  }  
}
console.log(basicMath(`+`,21 ,112));
console.log(basicMath(`-`,67 ,12));
console.log(basicMath(`*`,32 ,2));
console.log(basicMath(`/`,43 ,127));


  </script>
</body>
</html>

    <script>
      testArr = ["aaaaaa", "bbbbb", "cccc", "ddd", "eeeeee"];

      function shortestLength(arr) {
        arr.sort(function (a, b) {
          // ascending array  -> a.length - b.length
          // descending -> b.length - a.length
          return a.length - b.length
        });
        let firstStrInArray = arr[0];
        console.log(firstStrInArray.length)
      }
      shortestLength(testArr);
    </script>

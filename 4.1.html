  <script>
    //4.1
    
    function myFibArray(num){
      let fibArray = [];
       fibArray[0]=0;
       fibArray[1]=1;
     
      for(let i=2; i<=num ; i++){
        fibArray.push(fibArray[i-2]+ fibArray[i-1])
      }
      console.log(fibArray);
    }
    (myFibArray(20));
    
  </script>

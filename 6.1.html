<html lang="en">

  <body>
    <script>
      //6,1

      let mumbleArray = [];
      function mumblify(str) {
        let splitStr = str.split("");
        let i = 0;
        while (i < splitStr.length) {
          mumbleArray.push(splitStr[i].repeat(i + 1));
          i++;
        }
        for (let j = 0; j < mumbleArray.length; j++) {
          mumbleArray[j] =
            mumbleArray[j].charAt(0).toUpperCase() + mumbleArray[j].substr(1);
        }
        mumbleArray = mumbleArray.join("-");
        console.log(mumbleArray);
      }
      mumblify(`TestCrazyString`);
    </script>
  </body>
